<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="blue-container">
            <img src="images/profile-image.png" alt="profile image">
        </div>
        <div class="about-container">
            <h2>Vishwas Vb</h2>
            <p>Web developer</p>

            <div class="logo-container">

                <a href="www.github.com/vishwas-babar" style="background: #562683;" class="link">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="linkedin.com/in/vishwas-babar-6a2005229" style="background: #2f3285;" class="link">
                    <i class='bx bxl-linkedin' ></i>
                </a>
                <a href="https://twitter.com/Vishwas_babar_" style="background: #3093ab;" class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" style="background: #ef1010;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>

            </div>

            <br>
            <button>Subscribe</button>
            <button>Message</button>

            <div class="bottom">
        
                <div class="bot-icon">
                    <i class='bx bx-heart' ></i>
                    <span>60k</span>
                </div>
                <div class="bot-icon">
                    <i class='bx bx-comment' ></i>
                    <span>60k</span>
                </div>
                <div class="bot-icon">
                    <i class='bx bx-share' ></i>
                    <span>60k</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
